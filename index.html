<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
 <div class="containercs">
    <header class="head-section">
      <div class="logo">
        <img src="./logo.png" alt="">
      </div> 
            <button class="btncs">List Property</button>
              <a href="#"> <img src="./menu.png" class="menu"></a> 
    </header>
   <div class="content">
       <div class="col1">
           <h1>Explore Best Property</h1>
           <p>You can explore the best property near you or location you want to get the property</p>
           <button class="btncs cb2">Explore Properties</button>
       </div>
       <div class="col2 zoom">
           <img src="./pic2.png" id="banner" class="zoom">
           <ul>
            <li class="bt active"></li>
            <li class="bt"></li>
            <li class="bt"></li>
        </ul>
       </div>

   </div>
 </div>


 <script>
     var bt = document.getElementsByClassName("bt");
     var banner = document.getElementById("banner");

     bt[0].onclick = function(){
         banner.src ="./pic2.png"; 
         animation();
         this.classList.add("active");
     }
     bt[1].onclick = function(){
         banner.src ="./pic1.png"; 
         animation();
         this.classList.add("active");
     }
     bt[2].onclick = function(){
         banner.src ="./pic3.png"; 
         animation();
         this.classList.add("active");
     }
     function animation(){
         banner.classList.add("zoom");
         setTimeout(function(){
             banner.classList.remove("zoom");
         },500);
         for(b of bt){
             b.classList.remove("active");
         }
     }
 </script>
 <script src="./bootstrap.min.js"></script>
 <script src="./jquery.min.js"></script>
</body>
</html>
